<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" href="img/favicon.ico" type="image/x-icon"> -->
  <link rel="stylesheet" href="./css/style.min.css?_v=20230306190043">
  <title>Chainspot widget</title>
</head>

<body>   
  
  <div class="container">
    <div class="widget">					
		
      
      
      
      
      <div class="widget-popup confirmation-popup">
	<div class="widget-popup__header confirmation-popup__header">
		<button class="widget-popup__back-btn">Back</button>
		<h3 class="widget-popup__title">Confirmation</h3>
	</div>
		
	<div class="confirmation">
		<div class="confirmation__from">
			<div class="confirmation-token">
				<div class="confirmation-token__icons">
					<img class="confirmation-token__icon confirmation-token__icon_token"
						src="img/tokens-logos/token.png" alt="">
					<img class="confirmation-token__icon confirmation-token__icon_network"
						src="img/tokens-logos/network.png" alt="">
				</div>
				<div class="confirmation-token__value">
					<span class="confirmation-token__token">USDT</span>
					<span class="confirmation-token__network">ETH on Ethereum</span>
					<span class="confirmation-token__balance">$54 693,44</span>
				</div>
			</div>			
		</div>
		<div class="confirmation__to">
			<div class="confirmation-token">
				<div class="confirmation-token__icons">
					<img class="confirmation-token__icon confirmation-token__icon_token"
						src="img/tokens-logos/token.png" alt="">
					<img class="confirmation-token__icon confirmation-token__icon_network"
						src="img/tokens-logos/network.png" alt="">
				</div>
				<div class="confirmation-token__value">
					<span class="confirmation-token__token">USDT</span>
					<span class="confirmation-token__network">ETH on Solana</span>
					<span class="confirmation-token__balance">$54 693,44</span>
				</div>
			</div>			
		</div>
	</div>

	<div class="confirmation-details">
		<div class="confirmation-details__item">
			<div class="confirmation-details__name">
				<img src="img/fee-icon.svg" alt="">
				<span>Estimated gas fee</span>
				<button class="info-button"></button>
			</div>	
			<span class="confirmation-details__value">~20.93</span>
		</div>
		<div class="confirmation-details__item">
			<div class="confirmation-details__name">
				<picture><source srcset="img/dex-icon.webp" type="image/webp"><img src="img/dex-icon.png" alt=""></picture>
				<span>DEX</span>				
			</div>	
			<span class="confirmation-details__value">1Inch</span>
		</div>
		<div class="confirmation-details__item">
			<div class="confirmation-details__name">
				<picture><source srcset="img/multichain-icon.webp" type="image/webp"><img src="img/multichain-icon.png" alt=""></picture>
				<span>Bridge via</span>				
			</div>	
			<span class="confirmation-details__value">Multichain</span>
		</div>
		<div class="confirmation-details__item">
			<div class="confirmation-details__name">
				<img src="img/chainspot-icon.svg" alt="">
				<span>Router</span>				
			</div>	
			<span class="confirmation-details__value">Chainspot</span>
		</div>
	</div>

	<button class="confirmation-popup__submit widget-form__submit">Start swap</button>
</div>	
      
      
      
      
      
      
      
      
  
    </div>	    
  </div>  

  <script src="./js/app.min.js?_v=20230306190043"></script>
</body>

</html>
