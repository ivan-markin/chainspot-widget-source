<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" href="img/favicon.ico" type="image/x-icon"> -->
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Chainspot widget</title>
</head>

<body>   
  
  <div class="container">
    <div class="widget">					
		
      
      <div class="widget-popup connect-wallet-popup">
	<div class="widget-popup__header">
		<button class="widget-popup__back-btn">Back</button>
		<h3 class="widget-popup__title">Connect wallet</h3>
	</div>
	<div class="connect-wallet-popup__wallets-list">
		<button class="connect-wallet-popup__wallet">
			Metamask
			<img src="img/metamask-logo.png" alt="">
		</button>
		<button class="connect-wallet-popup__wallet">
			Ever Wallet
			<img src="img/ever-wallet-icon.png" alt="">
		</button>
		<button class="connect-wallet-popup__wallet">
			TRON Wallet
			<img src="img/tron-wallet.svg" alt="">
		</button>
	</div>
</div>	
      
      
      
      
      
      
      
      
      
      
      
  
    </div>	    
  </div>  

  <script src="./js/app.min.js"></script>
</body>

</html>
