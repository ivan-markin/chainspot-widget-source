<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" href="img/favicon.ico" type="image/x-icon"> -->
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Chainspot widget</title>
</head>

<body>   
  
  <div class="container">
    <div class="widget">					
		
      
      
      
      
      
      
      
      
      
      
      
      
      <div class="proccess-popup service-popup">	
	<button class="service-popup__close"></button>
	
	<div class="proccess-popup__token-info">
		<div class="proccess-popup__token-icon">
			<img class="proccess-popup__token" src="img/etherium-icon.png" alt="">
			<img class="proccess-popup__network" src="img/tokens-logos/network.png" alt="">
		</div>
		<span>ETH on Polygon</span>
		<span>$1 696.22</span>
	</div>

	<span class="proccess-popup__sum">31.856</span>

	<span class="service-popup__text service-popup__text_time">
		<img src="img/clock-icon.svg" alt="">
		Transfer time few minutes
	</span>

	<span class="service-popup__text service-popup__text_gray">
		You will receive your assets in your wallet on Solana
	</span>	

	<div class="service-popup__cta">
		<a class="external-link" href="">View details</a>
		
		<button class="btn">		
			Make a new swap
		</button>
	</div>		
</div>	
  
    </div>	    
  </div>  

  <script src="./js/app.min.js"></script>
</body>

</html>
