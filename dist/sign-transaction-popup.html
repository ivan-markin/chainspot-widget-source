<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" href="img/favicon.ico" type="image/x-icon"> -->
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Chainspot widget</title>
</head>

<body>   
  
  <div class="container">
    <div class="widget">					
		
      
      
      
      
      
      
      
      <div class="sign-transaction-popup service-popup">
	<h2 class="service-popup__title">Sign the transaction</h2>	
	<button class="service-popup__close"></button>
	
	<div class="service-popup__icon service-popup__icon_loader">
		<span class="loader-violet"></span>
	</div>

	<p class="service-popup__text service-popup__text_gray">
		Please sign the transaction
	</p>

	<span class="service-popup__text service-popup__text_time">
		<img src="img/clock-icon.svg" alt="">
		Transfer time few minutes
	</span>	
</div>	
      
      
      
      
      
  
    </div>	    
  </div>  

  <script src="./js/app.min.js"></script>
</body>

</html>
