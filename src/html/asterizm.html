<div class="asterizm">
	<section class="asterizm__title-block">
		<h1 class="asterizm__title">
			<img src="@img/asterizm-title-icon.svg" width="104" height="103" alt="">
			<span>Activate your liquidity<br>in a moment</span>
		</h1>
	</section>
	
	<section class="asterizm__form-section">
		<div class="asterizm__form-header">
			<img src="@img/asterizm-powered.svg" alt="">
		</div>
		<form class="asterizm__form" action="">
			<div class="asterizm__input-header">
				<span>Pay</span>
				<span>Balance: -</span>
			</div>
			<div class="asterizm__input-block">
				<input type="text" placeholder="Enter a sum">
				<button class="choose-token-button choose-token-button_dark">
					<div class="choose-token-button__icons">
						<img class="choose-token-button__icon choose-token-button__icon_token"
							src="@img/tokens-logos/token.png" alt="">
						<img class="choose-token-button__icon choose-token-button__icon_network"
							src="@img/tokens-logos/network.png" alt="">
					</div>
					<div class="choose-token-button__value">
						<span class="choose-token-button__token">USDT</span>
						<span class="choose-token-button__network">on Polygon</span>
					</div>
				</button>
			</div>
			<div class="asterizm__form-attention">
				<span>
					The liquidity you generate as gas is allocatedevenly throughout the networks.
				</span>
			</div>
			<div class="asterizm__form-params">
				<div class="asterizm__form-params-line">
					<span class="asterizm__form-params-name">Min allocations liquidity per network</span>
					<span class="asterizm__form-params-value">$10</span>
				</div>
				<div class="asterizm__form-params-line">
					<span class="asterizm__form-params-name">Commission for liquidity allocation</span>
					<span class="asterizm__form-params-value">5%</span>
				</div>
			</div>
			<button class="asterizm__form-submit btn btn_primary">Connect wallet</button>
		</form>
	</section>
	<section>
		
	</section>
</div>
